<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điều khiển</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">NAT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#san-pham">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="control.html">Điều khiển</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#gioi-thieu">Giới thiệu</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Control Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Điều khiển hệ thống</h2>
        <form>
            <div class="mb-3">
                <label for="ipAddress" class="form-label">Địa chỉ IP:</label>
                <input type="text" class="form-control" id="ipAddress" placeholder="Nhập địa chỉ IP">
            </div>
            <div class="d-flex justify-content-center gap-3">
                <button type="button" class="btn btn-primary">Kết nối</button>
                <button type="reset" class="btn btn-secondary">Ngắt kết nối</button>
            </div>
            <!-- Group nhập số liệu -->
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Nhập Số liệu
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="numRows" class="form-label">Số dòng:</label>
                        <input type="number" class="form-control" id="numRows" placeholder="Nhập số dòng">
                    </div>
                    <div class="mb-3">
                        <label for="numCols" class="form-label">Số cột:</label>
                        <input type="number" class="form-control" id="numCols" placeholder="Nhập số cột">
                    </div>
                    <div class="mb-3">
                        <label for="rowSpacing" class="form-label">Khoảng cách dòng:</label>
                        <input type="number" class="form-control" id="rowSpacing" placeholder="Nhập khoảng cách dòng (mm)">
                    </div>
                    <div class="mb-3">
                        <label for="colSpacing" class="form-label">Khoảng cách cột:</label>
                        <input type="number" class="form-control" id="colSpacing" placeholder="Nhập khoảng cách cột (mm)">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>© 2024 Nguyễn Ánh Thụy. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
