<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trung tâm dịch vụ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            height: 90vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav style="background: #0078D7; padding: 10px;">
        <ul style="list-style: none; margin: 0; padding: 0; display: flex; justify-content: space-around; color: white;">
            <li><a href="index.html" style="color: white; text-decoration: none;">Trang chủ</a></li>
            <li><a href="control.html" style="color: white; text-decoration: none;">Điều khiển</a></li>
            <li><a href="service.html" style="color: white; text-decoration: none;">Trung tâm dịch vụ</a></li>
            <li><a href="index.html#gioi-thieu" style="color: white; text-decoration: none;">Giới thiệu</a></li>
        </ul>
    </nav>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Footer -->
    <footer style="background: #333; color: white; text-align: center; padding: 10px;">
        <p>© 2024 Nguyễn Ánh Thụy. All rights reserved.</p>
    </footer>

    <!-- Google Maps JavaScript API -->
    <script>
        // Tọa độ các trung tâm
        const centers = [
            { name: "Trung tâm Hà Nội", lat: 21.028511, lng: 105.804817 },
            { name: "Trung tâm TP.HCM", lat: 10.823099, lng: 106.629662 },
            { name: "Trung tâm Đà Nẵng", lat: 16.054407, lng: 108.202167 }
        ];

        // Hàm khởi tạo Google Maps
        function initMap() {
            // Khởi tạo bản đồ
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 21.028511, lng: 105.804817 },
                zoom: 6,
            });

            // Thêm các điểm đánh dấu trung tâm
            centers.forEach(center => {
                const marker = new google.maps.Marker({
                    position: { lat: center.lat, lng: center.lng },
                    map: map,
                    title: center.name,
                });

                // Thêm popup khi click vào marker
                const infoWindow = new google.maps.InfoWindow({
                    content: `<b>${center.name}</b>`,
                });

                marker.addListener("click", () => {
                    infoWindow.open(map, marker);
                });
            });
        }
    </script>

    <!-- Thay YOUR_API_KEY bằng API Key của bạn -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjI_-qW2RNN1zPQWc_JpMwuRuBRg-3PsE&callback=initMap">
    </script>
</body>
</html>
