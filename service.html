<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trung tâm dịch vụ</title>
    <!-- Link Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 90vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NAT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="control.html">Điều khiển</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="service.html">Trung tâm dịch vụ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#gioi-thieu">Giới thiệu</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Map Section -->
    <div id="map"></div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3">
        <p>© 2024 Nguyễn Ánh Thụy. All rights reserved.</p>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Tọa độ các trung tâm
        const centers = [
            { name: "Trung tâm Hà Nội", lat: 21.028511, lng: 105.804817 },
            { name: "Trung tâm TP.HCM", lat: 10.823099, lng: 106.629662 },
            { name: "Trung tâm Đà Nẵng", lat: 16.054407, lng: 108.202167 }
        ];

        // Khởi tạo bản đồ Leaflet
        const map = L.map('map').setView([21.028511, 105.804817], 6);

        // Thêm tile layer từ API
        const tileLayerUrl = "https://api.vdtdata.com/gis/ozbasemap/{z}/{x}/{y}.pbf?apikey=sAYcr5fym2WWFcOllvWstM0o1UQkU0RM";
        L.tileLayer(tileLayerUrl, {
            attribution: "Bản đồ từ VDT Data",
            maxZoom: 18
        }).addTo(map);

        // Thêm các điểm đánh dấu trung tâm vào bản đồ
        centers.forEach(center => {
            const marker = L.marker([center.lat, center.lng]).addTo(map);
            marker.bindPopup(`<b>${center.name}</b>`).openPopup();
        });
    </script>
</body>
</html>
